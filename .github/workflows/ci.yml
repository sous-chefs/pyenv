---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@020e520079be3de52e2039ef54b314141edc81a4

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'debian-9'
          - 'debian-10'
          - 'debian-11'
          - 'centos-7'
          - 'centos-8'
          - 'oracle-linux'
          - 'amazon-linux'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
          - 'ubuntu-2204'

        suite:
          - system-install
          - user-install
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@7bb3b3d73e3495589eac4880759c8eacc8f488e3
      - name: Dokken
        uses: actionshub/test-kitchen@939c105d7257a960e788afa50dada6833f31ea33
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
